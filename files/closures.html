
        <!DOCTYPE html>
<html>
<head>
  <title>Closures, Lexical Scope and Dynamic Scope</title>
</head>
<body>
  <script>
    // Closure Example
    function createPerson(name) {
      const greeting = `Hello ${name}`;
      return function() {
        console.log("Using Closure: " + greeting);
      };
    }

    const greetPradeep = createPerson('Pradeep');
    greetPradeep();

    // Lexical Scope Example
    function add(x) {
      return function(y) {
        return x + y;
      };
    }

    const add10 = add(10);
    console.log("Using Lexical Scope: " + add10(20));
  </script>
</body>
</html>
