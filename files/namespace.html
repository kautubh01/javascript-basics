<!DOCTYPE html>
<html>
<head>
  <title>Namespace in JS</title>
</head>
<body>
  <script>
    // Define namespace and class in a concise manner
    const MYNAMESPACE = {
      MessageClass(msg) {
        this.value = msg;
      },
      getMessage() {
        return this.value;
      }
    };

    // Create an instance and use it
    const obj = Object.create(MYNAMESPACE);
    obj.MessageClass('Pradeep');
    console.log("Hello " + obj.getMessage());
  </script>
</body>
</html>
